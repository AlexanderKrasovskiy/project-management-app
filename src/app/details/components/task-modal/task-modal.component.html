<ng-container *transloco="let transLoco; read: 'details'">
  <h2 class="font-light inform-title">{{ data.heading }}?</h2>
  <div class="p-inputtext-lg">
    <div class="p-float-label inform-input field">
      <input
        type="text"
        class="inform-input-inside"
        pInputText
        [(ngModel)]="data.title"
        id="taskTitle"
        name="nameInput" />
      <label for="taskTitle">{{ transLoco('taskTitle') }}</label>
    </div>
    <div class="p-float-label inform-input field">
      <textarea
        rows="4"
        pInputTextarea
        class="inform-input-inside textarea"
        [(ngModel)]="data.description"></textarea>
    </div>
  </div>
  <div class="inform-wrapper">
    <button
      pButton
      pRipple
      color="primary"
      type="button"
      class="p-button-raised p-button-success button-custom-white button-true"
      [disabled]="!data.title.trim() || !data.description.trim()"
      [mat-dialog-close]="data"
      [label]="transLoco('confirm')"></button>
    <button
      pButton
      pRipple
      color="primary"
      type="button"
      class="p-button-raised p-button-danger button-custom-white button-false"
      (click)="onCancel()"
      [label]="transLoco('cancel')"></button>
  </div>
</ng-container>
