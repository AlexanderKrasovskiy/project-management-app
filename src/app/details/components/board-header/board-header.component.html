<section class="board_header" *transloco="let transLoco; read: 'details'">
  <a
    pButton
    pRipple
    type="button"
    icon="pi pi-arrow-left"
    routerLink="/boards"
    class="back_btn p-button-rounded p-button-warning"></a>

  <h3 class="w-12rem md:w-17rem board_title-wrap card-with-blur scale">
    {{ transLoco('boardTitle') }}:&nbsp;
    <span class="board_title">{{ boardTitle$ | async }}</span>
  </h3>
</section>
