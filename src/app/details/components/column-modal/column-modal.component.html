<ng-container *transloco="let transLoco; read: 'details'">
  <h2 class="font-light inform-title">{{ transLoco('createColumn') }}</h2>
  <div class="p-inputtext-lg">
    <div class="p-float-label inform-input field">
      <input
        type="text"
        class="inform-input-inside"
        pInputText
        [(ngModel)]="data"
        id="columnTitle"
        name="nameInput" />
      <label for="columnTitle">{{ transLoco('taskTitle') }}</label>
    </div>

    <div class="inform-wrapper">
      <button
        pButton
        pRipple
        color="primary"
        type="button"
        class="p-button-raised p-button-success button-custom-white button-true"
        [disabled]="!data.trim()"
        [mat-dialog-close]="data.trim()"
        [label]="transLoco('confirm')"></button>
      <button
        pButton
        pRipple
        color="primary"
        type="button"
        class="p-button-raised p-button-danger button-custom-white button-false"
        (click)="onCancel()"
        [label]="transLoco('cancel')"></button>
    </div>
  </div>
</ng-container>
