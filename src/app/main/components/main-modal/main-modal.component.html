<ng-container *transloco="let transLoco; read: 'main'">
  <h2 class="font-light inform-title">{{ data.heading }}?</h2>
  <div class="p-inputtext-lg">
    <div class="p-float-label inform-input field">
      <input
        type="text"
        class="inform-input-inside"
        pInputText
        [(ngModel)]="data.title"
        autocomplete="off"
        id="input"
        maxlength="25"
        pTooltip="{{ transLoco('tooltipTitle') }}"
        tooltipEvent="focus"
        name="nameInput" />
      <label for="input">{{ transLoco('titleBoard') }}</label>
    </div>
    <div class="p-float-label inform-input field">
      <input
        type="text"
        pInputText
        class="inform-input-inside"
        name="nameInput"
        id="input"
        maxlength="250"
        pTooltip="{{ transLoco('tooltipDescription') }}"
        tooltipEvent="focus"
        [(ngModel)]="data.description"
        autocomplete="off" />
      <label for="input">{{ transLoco('descriptionBoard') }}</label>
    </div>
  </div>
  <div class="inform-wrapper">
    <button
      pButton
      pRipple
      color="primary"
      type="button"
      class="p-button-raised p-button-success button-custom-white button-true"
      [disabled]="!data.title.trim() || !data.description.trim()"
      [mat-dialog-close]="data"
      [label]="transLoco('true')"></button>
    <button
      pButton
      pRipple
      color="primary"
      type="button"
      class="p-button-raised p-button-danger button-custom-white button-false"
      (click)="onCancel()"
      [label]="transLoco('false')"></button>
  </div>
</ng-container>
