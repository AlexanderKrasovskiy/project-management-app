<ng-container *transloco="let transLoco; read: 'footer'">
  <div class="absolute card-with-blur footer-wrap shadow-3">
    <a href="https://rs.school/angular/">
      <div class="footer-logo"></div>
    </a>
    <div class="github-wrap">
      <a
        href="https://github.com/AlexanderKrasovskiy"
        class="flex flex-nowrap align-items-center gap-2 link-not-default">
        <div class="hidden md:block footer-github"></div>
        <p class="hidden md:block">{{ transLoco('Alexander') }}</p>
        <p class="block text-xs md:hidden">{{ transLoco('Sasha') }}</p>
      </a>

      <a
        href="https://github.com/ALLaTk"
        class="flex flex-nowrap align-items-center gap-2 link-not-default">
        <div class="hidden md:block footer-github"></div>
        <p class="hidden md:block">{{ transLoco('AllaT') }}</p>
        <p class="block text-xs md:hidden">{{ transLoco('Alla') }}</p>
      </a>

      <a
        href="https://github.com/Svt1108"
        class="flex flex-nowrap align-items-center gap-2 link-not-default">
        <div class="hidden md:block footer-github"></div>
        <p class="hidden md:block">{{ transLoco('Svetlana') }}</p>
        <p class="block text-xs md:hidden">{{ transLoco('Sveta') }}</p>
      </a>
    </div>
  </div>
</ng-container>
